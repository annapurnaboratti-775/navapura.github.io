<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header class="nav">
    <div class="nav-inner container">
      <a class="brand" href="index.html">Navapura</a>
      <nav class="nav-links" id="navLinks">
        <a href="index.html">Home</a>

        <a href="design.html">Design</a>

      </nav>
      <button id="navToggle" class="nav-toggle">☰</button>
    </div>
  </header>

  <main class="container" style="padding-top:50px">
    <h1>Contact</h1>
    <p class="muted">Reach out regarding the Navapura city design project.</p>

    <section class="reveal" data-delay="150" style="margin-top:24px; max-width:600px">
      <form class="contact-form">
        <label>Name</label>
        <input type="text" placeholder="Your Name">

        <label>Email</label>
        <input type="email" placeholder="your-email@example.com">

        <label>Message</label>
        <textarea rows="5" placeholder="Type your message..."></textarea>

        <button class="btn primary" style="margin-top:10px">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-grid">
      <div><strong>Navapura</strong></div>
      <div class="footer-links">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
