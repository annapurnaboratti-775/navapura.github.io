<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navapura — City Design Project</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <!-- PARALLAX BACKGROUND -->
  <div class="parallax-bg">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
  </div>

  <!-- MAIN CONTENT -->
  <section class="hero">
    <h1 class="title">NAVAPURA</h1>
    <p class="subtitle">A Futuristic Smart City — DAA Project</p>
    <a href="#team" class="scroll-btn">▼ Explore</a>
  </section>

  <!-- TEAM SECTION -->
  <section id="team" class="team-section">
    <h2 class="team-title">Our Team</h2>
    <p class="team-sub">Meet the creators behind Navapura City Design</p>

    <div class="team-container">

      <!-- CARD 1 -->
      <div class="team-card" data-tilt>
        <div class="glow"></div>
        <h3>Annapurna</h3>
        <p>City Planning & Concept</p>
        <a href="https://github.com/annapurna-repo" target="_blank" class="code-btn">View Code</a>
      </div>

      <!-- CARD 2 -->
      <div class="team-card" data-tilt>
        <div class="glow"></div>
        <h3>Akmal</h3>
        <p>Maps, Analysis & Layout</p>
        <a href="https://github.com/akmal-repo" target="_blank" class="code-btn">View Code</a>
      </div>

      <!-- CARD 3 -->
      <div class="team-card" data-tilt>
        <div class="glow"></div>
        <h3>Amruta</h3>
        <p>UX, Design & Documentation</p>
        <a href="https://github.com/amruta-repo" target="_blank" class="code-btn">View Code</a>
      </div>

    </div>
  </section>

  <footer class="footer">
    © 2025 Navapura — Designed for DAA Project
  </footer>

  <script src="main.js"></script>
</body>
</html>
